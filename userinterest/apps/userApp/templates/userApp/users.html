<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
     <table border="1">
        <tr>
            <th>User Name</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{users.name}}</td>
                <td><a href="/users/{{user.id}}">View</a></td>
            </tr>
        {% endfor %}
</body>
</html>
